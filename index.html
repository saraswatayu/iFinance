<html>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  <head>
  	<title>iFinance</title>
    	<!-- Bootstrap core CSS -->
      <link href="css/bootstrap.min.css" rel="stylesheet">

      <!-- Custom styles for this template -->
      <link href="css/signin.css" rel="stylesheet">
          
      <script>
        $(document).ready(function() { //display error message when fields are blank
          $('#signInButton').on('click', function(e) {
            if ( $('#email').val() == '' && $('#password').val() == '' ){
              console.log('test');
              $('#errors').html('Error: fields are blank');
              e.preventDefault();
            }
          });
        });
      </script>
  </head>
  
  <body>
  	<div class="container">
       <form class="form-signin" method="POST" action="">
           <h2 class="form-signin-heading"><font color="white">iFinance</font></h2>
           <div id="errors"></div>
           
           <label for="inputEmail" class="sr-only" >Email Address</label>
           <input type="email" name="email" id="email" class="form-control" placeholder="Email Address" autofocus>
           <label for="inputPassword" class="sr-only" >Password</label>
           <input type="password" name="password" id="password" class="form-control" placeholder="Password">
           <button class="btn btn-lg btn-primary btn-block" id="signInButton">Sign in</button>
        </form>
      </div> <!-- /container -->
  </body>
</html>
